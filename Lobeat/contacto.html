<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/contactForm.css">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/propuesta.css">
  </head>
  <body>
    <h1>Contacto</h1>
    <hr></hr>
    <br>
    <form class="contact-form">
        <input type="text" class="feedback-input" placeholder="Nombre" name="nombre"><br>
        <input type="email" class="feedback-input" placeholder="Email" name="email"><br>
        <div class="radio-container feedback-input">
          <label id="titulo_motivo" for="motivo">Motivo de consulta</label><br><br>
          <input type="radio" name="subject" value="Evaluación">
          <label for="Evaluación">Evaluación</label><br><br>
          <input type="radio" name="subject" value="Sugerencias">
          <label for="Sugerencias">Sugerencias</label><br><br>
          <input type="radio" name="subject" value="Críticas">
          <label for="Críticas">Crítias</label><br>
        </div>
        <textarea name="body" class="feedback-input" placeholder="Consulta"></textarea><br>
        <input type="checkbox" name="terms" value="Aceptar">
        <label for="terminos">Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio</label><br><br>
        <input type="button" value="Enviar" id="emailButton" onclick="send()">
    </form>

    <script src="js/mail.js"></script>

  </body>
</html>
